  <script>
    const enigmes = [
      {
        question: "Si 3 chats attrapent 3 souris en 3 minutes, combien de chats attrapent 100 souris en 100 minutes ?",
        answers: ["3", "100", "30", "1"],
        correct: 0
      },
      {
        question: "Combien de c√¥t√©s ont 3 triangles et 1 carr√© ensemble ?",
        answers: ["12", "10", "14", "8"],
        correct: 1
      },
      {
        question: "Quel nombre compl√®te la suite : 2, 4, 8, 16, ...",
        answers: ["18", "24", "32", "12"],
        correct: 2
      },
      {
        question: "Le p√®re a deux fois l‚Äô√¢ge de son fils. Dans 20 ans, il aura 20 ans de plus. Quel √¢ge a le fils ?",
        answers: ["20", "10", "40", "15"],
        correct: 1
      },
      {
        question: "Si un train met 1h pour faire 100km, combien de temps pour 300km ?",
        answers: ["1h", "3h", "2h", "4h"],
        correct: 1
      }
    ];

    let score = 0;
    let timeLeft = 60;
    let timerInterval;
    let currentQuestion;

    const timerEl = document.getElementById('timer');
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const scoreEl = document.getElementById('score');
    const resultEl = document.getElementById('result');
    const restartBtn = document.getElementById('restartBtn');

    function startGame() {
      score = 0;
      timeLeft = 60;
      scoreEl.textContent = `‚úÖ Score : ${score}`;
      resultEl.style.display = 'none';
      restartBtn.style.display = 'none';
      answersEl.innerHTML = '';
      document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = false);
      nextQuestion();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è±Ô∏è Temps : ${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function nextQuestion() {
      currentQuestion = enigmes[Math.floor(Math.random() * enigmes.length)];
      questionEl.textContent = currentQuestion.question;

      answersEl.innerHTML = '';
      currentQuestion.answers.forEach((ans, index) => {
        const btn = document.createElement('button');
        btn.classList.add('answer-btn');
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(index);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(index) {
      if (index === currentQuestion.correct) {
        score++;
        scoreEl.textContent = `‚úÖ Score : ${score}`;
      }
      nextQuestion();
    }

    function endGame() {
      clearInterval(timerInterval);
      questionEl.textContent = "‚è±Ô∏è Temps √©coul√© !";
      answersEl.innerHTML = "";
      resultEl.style.display = 'block';
      resultEl.textContent = `Ton score final est de ${score} points üéâ`;
      restartBtn.style.display = 'inline-block';
    }

    window.onload = startGame;
  </script>
