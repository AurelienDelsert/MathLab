  <!-- ==================
       SCRIPT DU JEU
  ================== -->
  <script>
    let score = 0;
    let timeLeft = 60;
    let timerInterval;
    let correctAnswer;

    const timerEl = document.getElementById('timer');
    const questionEl = document.getElementById('question');
    const answerInput = document.getElementById('answer');
    const scoreEl = document.getElementById('score');
    const resultEl = document.getElementById('result');
    const restartBtn = document.getElementById('restartBtn');

    function generateQuestion() {
      // ‚úÖ On s'assure d'avoir une division enti√®re
      let b = Math.floor(Math.random() * 12) + 2;
      let c = Math.floor(Math.random() * 12) + 2;
      let a = b * c; // pour √™tre s√ªr que a √∑ b = c
      correctAnswer = c;
      questionEl.textContent = `${a} √∑ ${b} = ?`;
    }

    function startGame() {
      score = 0;
      timeLeft = 60;
      scoreEl.textContent = `‚úÖ Score : ${score}`;
      resultEl.style.display = 'none';
      restartBtn.style.display = 'none';
      answerInput.disabled = false;
      document.getElementById('submitBtn').disabled = false;
      generateQuestion();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è±Ô∏è Temps : ${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function checkAnswer() {
      const userAnswer = parseInt(answerInput.value);
      if (userAnswer === correctAnswer) {
        score++;
        scoreEl.textContent = `‚úÖ Score : ${score}`;
      }
      answerInput.value = '';
      generateQuestion();
    }

    function endGame() {
      clearInterval(timerInterval);
      resultEl.style.display = 'block';
      resultEl.textContent = `‚è±Ô∏è Temps √©coul√© ! Ton score final est de ${score} points üéâ`;
      restartBtn.style.display = 'inline-block';
      answerInput.disabled = true;
      document.getElementById('submitBtn').disabled = true;
    }

    document.getElementById('submitBtn').addEventListener('click', checkAnswer);
    answerInput.addEventListener('keydown', e => { if (e.key === 'Enter') checkAnswer(); });

    // Lancer automatiquement au chargement
    window.onload = startGame;
  </script>
